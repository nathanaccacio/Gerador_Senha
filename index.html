<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <input id="InputSenhaId" type="text"/>
    
    <div>
      <input id="InputComprimentoId" type="range" min="6" max="24"/>
      <label for="InputComprimentoId"></label>
    </div>
    <div>
      <input id="ChkMinusculoId" type="checkbox"/>
      <label for="ChkMinusculoId">Letras minúsculas</label>
    </div>
    <div>
      <input id="ChkMaiusculoId" type="checkbox"/>
      <label for="ChkMaiusculoId">Letras maiúsculas</label>
    </div>
    <div>
      <input id="ChkNumeroId" type="checkbox"/>
      <label for="ChkNumeroId">Números</label>
    </div>
    <div>
      <input id="ChkSimbolosId" type="checkbox"/>
      <label for="ChkSimbolosId">Símbolos</label>
    </div>

    <button id="BtnGerar">Gerar</button>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
